<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // tinh giai thua
    function tinhGiaiThua(n) {
        var giaiThua = 1 ;
        for(var i = 1 ; i <= n ; i++) {
            giaiThua *=i ;
        }
        document.write("giai thua cua " + n + "la" + giaiThua);
    }
    tinhGiaiThua(3);
    // output : giai thua cua 3 la 6
    </script>
    
</body>
</html>
