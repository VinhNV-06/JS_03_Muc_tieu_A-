<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ve tam giac *
      function veTamGiac(n) {
        for (var i = 1; i <= n; i++) {
          // luu tru cac dau * lai
          var dong = "";
          for (var j = 1; j <= i; j++) {
            dong += "*";
          }
          document.write(dong + "<br>");
        }
      }
      veTamGiac(3);
    </script> 
    <!-- output : *
**
*** -->
  </body>
</html>
