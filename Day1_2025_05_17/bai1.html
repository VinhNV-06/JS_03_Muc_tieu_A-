<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // kiem tra chan le
        function kiemTrachanLe(n) {
            if (n%2==0) {
                document.write(n + "la so chan");
            }
            else {
                document.write(n + " la so le");
            }

        }
        kiemTrachanLe(9);
        // output : 9 la so le
    </script>
    
</body>
</html>
