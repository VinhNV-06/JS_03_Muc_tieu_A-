<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tinh togn cac so nho hon n
        function tinhTong(n) {
            var tong = 0 ;
            for(var i = 1 ; i < n ; i+=2) {
                tong += i ;
            }
            // return tong ;
            document.write("tong cac so le nho hon " + n + "la " + tong);
        }
        tinhTong(6);
        // output : tong cac so le nho hon 6 la 9 
    </script>
    
</body>
</html>
