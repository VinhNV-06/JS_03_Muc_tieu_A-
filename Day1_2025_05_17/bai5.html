<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // hien thi bang cuu chuong
        function bangCuuChuong (n) {
            if (n < 2 || n > 9 ) {
                document.write("ban da nhap sai");
            }
            for(var i = 1 ; i < 10 ; i++) {
                document.write(n + "x" + i + "=" + (n*i) + "<br>" );
            }
        }
        bangCuuChuong(2)
        // output : ...
    </script>
</body>
</html>
