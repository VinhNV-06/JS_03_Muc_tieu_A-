<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ mặt trời cá nhân của tôi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Hệ Mặt Trời Cá Nhân của bạn</h1>
    <p class="subtitle">
      Click vào từng hành tinh để khám phá thông tin của tôi!
    </p>
    <div id="wellcomeMessage"></div>
    <div id="clock"></div>

    <div id="sun" title="Mặt trời - Tên của bạn"></div>

    <div id="solarSystem">
      <!-- Orbits -->
      <div id="orbit1" class="orbit">
        <div
          class="planet"
          data-title="Giới thiệu"
          data-info="Xin chào! Tôi là [Tên bạn]. Tôi đam mê công nghệ và thiết kế web."
          style="background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)"
        >
          <span class="planet-label">Giới thiệu</span>
        </div>
      </div>
      <div id="orbit2" class="orbit">
        <div
          class="planet"
          data-title="Kỹ năng"
          data-info="HTML5, CSS3, JavaScript, React, Node.js, Git, Responsive Design"
          style="background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)"
        >
          <span class="planet-label">Kỹ năng</span>
        </div>
      </div>
      <div id="orbit3" class="orbit">
        <div
          class="planet"
          data-title="Dự án"
          data-info="1. Website cá nhân\n2. Ứng dụng quản lý công việc\n3. Game đơn giản trên trình duyệt"
          style="background: linear-gradient(135deg, #fbc7a4 0%, #feae96 100%)"
        >
          <span class="planet-label">Dự án</span>
        </div>
      </div>
      <div id="orbit4" class="orbit">
        <div
          class="planet"
          data-title="Sở thích"
          data-info="Đọc sách, nghe nhạc, đi du lịch, chụp ảnh thiên nhiên và học thêm ngoại ngữ."
          style="background: linear-gradient(135deg, #f6d365 0%, #fda085 100%)"
        >
          <span class="planet-label">Sở thích</span>
        </div>
      </div>
      <div id="orbit5" class="orbit">
        <div
          class="planet"
          data-title="Liên hệ"
          data-info="Email: ban@example.com\nSố điện thoại: 0123456789\nLinkedIn: linkedin.com/in/ban"
          style="background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)"
        >
          <span class="planet-label">Liên hệ</span>
        </div>
      </div>
    </div>

    <!-- Hộp thông tin chi tiết -->
    <div id="infoBox">
      <h2 id="infoTitle"></h2>
      <p id="infoContent"></p>
      <button id="closeBtn">Quay lại hệ mặt trời</button>
    </div>
  </body>
</html>
