<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculate</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="caculate">
      <div class="caculate-frame">
        <span class="input">0</span>
      </div>
      <div class="caculate-board">
        <div class="caculate-borad-number">
          <button class="caculate-boardiitem 1">1</button>
          <button class="caculate-boardiitem 2">2</button>
          <button class="caculate-boardiitem 3">3</button>
          <button class="caculate-boardiitem 4 yeloow">+</button>
          <button class="caculate-boardiitem 5">4</button>
          <button class="caculate-boardiitem 6">5</button>
          <button class="caculate-boardiitem 7">6</button>
          <button class="caculate-boardiitem 8 yeloow">-</button>
          <button class="caculate-boardiitem 9">7</button>
          <button class="caculate-boardiitem 10">8</button>
          <button class="caculate-boardiitem 11">9</button>
          <button class="caculate-boardiitem 12 yeloow">X</button>
          <button class="caculate-boardiitem 13 yeloow">C</button>
          <button class="caculate-boardiitem 14 yeloow">0</button>
          <button class="caculate-boardiitem 15 yeloow">=</button>
          <button class="caculate-boardiitem 16 yeloow">/</button>
        </div>
      </div>
    </div>
    <!-- làm tiếp day 5 !! -->

    <!-- hoàn thành Day 7  -->
  </body>
</html>
